<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="user_feedback.css">
</head>
<body>
    <header>
        <div class="first">
            <div class="image">
                <img src="logo.png" alt="">
            </div>
            <div class="links">
                <li><a href="index.html">Pet Listing</a></li>
                <li><a href="shelter_Dashboard.html">Shelter Dashboard</a></li>
                <li><a href="user_feedback.html">User Feedback</a></li>
            </div>
            <div class="logout">
                <button>logout</button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <form class="feedback-form">
            <h2 class="form-title">We value your Feedback!</h2>
            <p class="form-subtitle">Help us improve Pet Haven by sharing your thoughts.</p>
            
            <div class="form-group">
                <label class="form-label" for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-input">
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-input">
            </div>

            <div class="form-group">
                <label class="form-label" for="rating">Rating:</label>
                <textarea id="rating" name="rating" class="form-textarea" placeholder="Share your thoughts..."></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </main>
</body>
</html>
